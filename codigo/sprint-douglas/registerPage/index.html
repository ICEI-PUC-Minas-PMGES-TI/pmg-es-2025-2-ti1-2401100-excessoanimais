<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ZooPet — Cadastro</title>
  <link rel="stylesheet" href="./registerPage.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="./register.js" defer></script>
</head>
<body>
  <a class="voltar" href="../loginPage/index.html">← Voltar ao início</a>

  <div class="fundo-escuro">
    <img src="../../public/assets/images/backgroundLoginImg.png" alt="Imagem de um cachorro" class="imagem-fundo">
  </div>

  <div class="centro">
    <div class="caixa-login">
      <div class="logo">
        <img src="../../public/assets/images/logo.png" alt="Logo ZooPet">
        <h1>ZooPet</h1>
      </div>

      <h2>Crie sua conta</h2>

      <form id="form-cadastro">
        <label for="tipoUsuario">Tipo de Usuário</label>
        <div class="campo">
          <select id="tipoUsuario" required>
            <option value="">Selecione...</option>
            <option value="comum">Usuário Comum</option>
            <option value="zoonoses">Zoonoses / Protetor</option>
          </select>
        </div>

        <label for="nome">Nome completo</label>
        <div class="campo">
          <input id="nome" type="text" placeholder="Seu nome completo" required>
        </div>

        <label for="email">E-mail</label>
        <div class="campo">
          <input id="email" type="email" placeholder="seu@email.com" required>
        </div>

        <label for="senha">Senha</label>
        <div class="campo">
          <input id="senha" type="password" placeholder="Crie uma senha" required>
        </div>

        <label for="telefone">Telefone</label>
        <div class="campo">
          <input id="telefone" type="tel" placeholder="(00) 00000-0000">
        </div>

        <label for="cep">CEP</label>
        <div class="campo">
          <input id="cep" type="text" placeholder="00000-000">
        </div>

        <label for="endereco">Endereço</label>
        <div class="campo">
          <input id="endereco" type="text" placeholder="Rua, número, bairro, cidade">
        </div>

        <label for="bio">Sobre você</label>
        <div class="campo">
          <textarea id="bio" placeholder="Conte um pouco sobre você..." rows="3"></textarea>
        </div>

        <div class="botao-centro">
          <button class="botao" type="submit">Cadastrar</button>
        </div>

        <div class="links">
          <p>Já tem uma conta? <a href="../loginPage/index.html">Entrar</a></p>
        </div>
      </form>

      <p id="mensagem" class="mensagem"></p>
    </div>
  </div>
</body>
</html>

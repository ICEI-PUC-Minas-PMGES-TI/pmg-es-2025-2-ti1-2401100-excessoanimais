<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ZooPet — Login</title>
    <link rel="stylesheet" href="../../assets/css/loginPage.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <a class="voltar" href="#">← Voltar ao início</a>

    <div class="fundo-escuro">
        <img src="../../assets/images/backgroundLoginImg.png" alt="Imagem de um cachorro" class="imagem-fundo">
    </div>


  <div class="centro">
    <div class="caixa-login">
      <div class="logo">
        <img src="../../assets/images/logo.png" alt="Logo ZooPet">
        <h1>ZooPet</h1>
      </div>

      <h2>Acesse sua conta</h2>

      <form action="">
        <label for="email">E-mail</label>
        <div class="campo">
          <input id="email" type="email" placeholder="seu@email.com" required>
        </div>

        <label for="senha">Senha</label>
        <div class="campo">
          <input id="senha" type="password" placeholder="••••••••" required>
        </div>

        <div class="botao-centro">
          <button class="botao" type="submit">Entrar</button>
        </div>

        <div class="links">
          <p><a href="#">Esqueci minha senha</a></p>
          <p>Não tem uma conta? <a href="../registerPage/index.html">Cadastre-se</a></p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
